<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
  <title>Foodmap</title>
</head>

<body>
  <!-- Splash-->
  <div id="splash" class="animated zoomInUp">
    <h1 class="text-center animated infinite hinge">Foodmap</h1>
  </div>

  <section id="main" style="display:none;">
    <div class="container-fluid">
      <!-- Encabezado -->
      <div class="row">
        <div class="col-sm-12 col-xs-12">
          <h1 class="text-center colorh">Foodmap</h1>
          <div class="square square-left"></div>
          <hr>
          <div class="square square-right"></div>
        </div>
      </div>
      <!-- Mapa -->
      <div class="row">
        <div class="col-lg-4 col-lg-offset-2 col-md-10 col-md-offset-1 col-xs-10 col-xs-offset-1 maparea">
          <div id="map"></div>
        </div>
        <h3 class="text-center colorh">Comida cerca de ti</h3>
      </div>
      <!-- Buscador -->
      <div class="row">
        <div class="col-sm-8 col-xs-8 col-xs-offset-2 col-sm-offset-2">
          <div class="input-group">
            <input type="text" class="form-control" id="search" placeholder="¿Qué buscas?...">
            <span class="input-group-btn">
              <button class="btn btn-default" type="button" id="searchbtn1">
                <i class="fa fa-search" aria-hidden="true" ></i>
              </button>
            </span>
          </div>
        </div>
      </div>
  </section>

  <section id="main">
    <!-- id section food -->
    <div class="row">
      <div class="col-sm-10 col-xs-10 col-sm-offset-1 col-xs-offset-1 " id="cont-food">
        <!-- Imágenes de los restaurantes -->
        <div class="foodcont">

        </div>
      </div>
    </div>
  </section>


  <!-- Modal -->

  <div class="modal fade bs-example-modal-sm" id="modal-food" tabindex="-1" role="dialog" aria-labelledby="modalFood">
    <div class="modal-dialog modal-sm" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="exampleModalLabel">Ubicación</h4>
        </div>
        <div class="modal-body">
          <div class="row">
            <div class="col-sm-12" id="mapa">
              <iframe src="https://www.google.com/maps/embed?pb=!1m10!1m8!1m3!1d15049.539355506155!2d-99.14008094999998!3d19.43896775!3m2!1i1024!2i768!4f13.1!5e0!3m2!1ses-419!2smx!4v1516483868947" frameborder="0" style="border:0" allowfullscreen></iframe>
            </div>
          </div>
          <h2 id="name-mod">Nombre:</h2>
          <h3 id="adress-mod">Dirección:</h3>
          <h4 id="descript-mod">Descripción:</h4>
          <h3 id="price-mod">Precio:</h3>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
          <button type="button" class="btn btn-primary">Pedir Ahora</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Jquery, Maps  y JS-->
  <script src="http://code.jquery.com/jquery-latest.js"></script>
  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBfjoeDuAGDqNBRRAGFzBvGvDpvp5vyK3o&callback=initMap">
  </script>
  <script type="text/javascript" src="js/data.js"></script>
  <script type="text/javascript" src="js/app.js"></script>
</body>

</html>
